
name: Test Suite

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build App
        run: npm run build

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Renderer Tests
        run: npm run test:renderer

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Electron Launch Test
        run: |
           npm run build
           xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run test:electron
        if: matrix.os == 'ubuntu-latest'
      
      - name: Run Electron Launch Test (Windows/Mac)
        if: matrix.os != 'ubuntu-latest'
        run: |
           npm run build
           npm run test:electron

      - name: Run E2E Tests
        run: npm run test
        env:
          CI: true

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 5
