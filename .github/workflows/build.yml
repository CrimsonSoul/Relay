name: Build and Package

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-windows:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: windows-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Build project
        run: npm run build

      - name: Clean release output
        shell: powershell
        run: |
          if (Test-Path 'release') {
            Remove-Item -Recurse -Force 'release'
          }

      - name: Prepare Windows unpacked build
        run: npx electron-builder --config electron-builder.yml --win dir

      - name: Install Enigma Virtual Box
        run: winget install --id=Enigma.VirtualBox -e --accept-package-agreements --accept-source-agreements

      - name: Run Enigma Virtual Box packer
        run: '"C:\Program Files (x86)\Enigma Virtual Box\enigmavbconsole.exe" .github/enigma/enigma-project.evb'

      - name: Organize files for packaging
        shell: pwsh
        run: |
          $packedDir = "release/packed"
          $dataDir = "release/win-unpacked/data"
          if (Test-Path $dataDir) {
            Copy-Item -Path $dataDir -Destination $packedDir -Recurse
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noc-workshop-windows
          path: release/packed/
