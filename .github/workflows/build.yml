name: Build and Package

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-windows:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: windows-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build Windows Portable
        run: npx electron-builder --win --config electron-builder.yml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noc-workshop-windows
          path: release/*.exe

  build-mac:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: macos-14
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build macOS Zip
        run: npx electron-builder --mac --arm64 --config electron-builder.yml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noc-workshop-macos
          path: release/*.zip
