name: Build and Package

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare apps folder
        run: |
          rm -rf apps
          mkdir -p apps
          if [ -d "dist" ]; then
            cp -r dist/. apps/
          else
            echo "dist directory not found after build"
            exit 1
          fi

      - name: Create portable archive
        run: zip -r apps.zip apps

      - name: Upload apps archive
        uses: actions/upload-artifact@v4
        with:
          name: apps-portable
          path: apps.zip
