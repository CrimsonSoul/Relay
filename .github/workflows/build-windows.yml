name: Windows Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Windows App
        run: npm run build:win

      - name: Locate unpacked build folder
        id: portable_dir
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          dirs=(dist_electron/*/)
          if (( ${#dirs[@]} != 1 )); then
            echo "Expected 1 build folder in dist_electron, found ${#dirs[@]}" >&2
            exit 1
          fi
          dir=${dirs[0]%/}
          echo "dir=$dir" >> "$GITHUB_OUTPUT"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ steps.portable_dir.outputs.dir }}
