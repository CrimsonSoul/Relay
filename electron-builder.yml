appId: com.operators.relay
productName: "Relay"
asar: true
files:
  - dist/**
  - package.json
  - resources/**
  - "!node_modules/fsevents/**"
  - "!**/*.{md,ts,map}"
  - "!**/LICENSE"
  - "!**/.{git,github,vscode}"
directories:
  output: release
  buildResources: resources
npmRebuild: false
extraResources:
  - from: data
    to: data
win:
  target:
    - target: portable
      arch: x64
  artifactName: "Relay.exe"
  icon: build/icon.ico
  # Optimizations for faster startup
  requestedExecutionLevel: "asInvoker"
compression: "store"
