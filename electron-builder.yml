appId: com.operators.atelier
productName: OperatorsAtelier
asar: true
files:
  - dist/**
  - package.json
  - node_modules/**
  - resources/**
  - "!node_modules/fsevents/**"
extraResources:
  - from: resources
    to: resources
directories:
  output: release
  buildResources: resources
npmRebuild: false
win:
  target:
    - target: portable
      arch: x64
  artifactName: OperatorsAtelier-${version}.exe

extraFiles:
  - from: resources
    to: data
    filter:
      - "*.csv"
      - "*.xlsx"
