appId: com.operators.relay
productName: "Relay"
asar: true
files:
  - dist/**
  - package.json
  - node_modules/**
  - resources/**
  - "!node_modules/fsevents/**"
directories:
  output: release
  buildResources: resources
npmRebuild: false
extraResources:
  - from: data
    to: data
win:
  target:
    - target: portable
      arch: x64
  artifactName: "Relay.exe"
  icon: build/icon.png
